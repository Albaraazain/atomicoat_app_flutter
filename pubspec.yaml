name: atomicoat_mobile_app
description: A mobile app for controlling and monitoring an atomic coating system.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # State management
  flutter_bloc: ^8.1.2
  fl_chart: ^0.55.0
  # Dependency injection
  get_it: ^7.2.0
  # Routing
  auto_route: ^5.0.4
  # HTTP client
  dio: ^5.1.1
  # Local storage
  shared_preferences: ^2.1.0
  # Internationalization
  intl: ^0.19.0
  # Functional programming
  dartz: ^0.10.1
  # Equality
  equatable: ^2.0.5
  # Internet connection checker
  internet_connection_checker: ^1.0.0+1
  # SVG rendering
  flutter_svg: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  mockito: ^5.4.0
  build_runner: ^2.3.3
  auto_route_generator: ^5.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700